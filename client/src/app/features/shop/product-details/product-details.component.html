@if (product) 
{
    <section class="py-8">
        <div class="max-w-screen-2xl px-4 mx-auto">
            <div class="grid grid-cols-2 gap-8">

                <!-- PRODUCT IMAGE -->
                <div class="max-w-xl mx-auto">
                    <img src="{{product.pictureUrl}}" alt="Product image" class="w-full">
                </div>

                <!-- PRODUCT DETAILS -->
                <div>
                    <h1 class="text-2xl font-semibold text-gray-900">{{product.name}}</h1>
                    <div class="mt-4 items-center gap-4 flex">
                        <p class="text-3xl font-extrabold text-gray-900">{{product.price | currency}}</p>
                    </div>

                    <div class="flex gap-4 mt-6">
                        <button mat-flat-button class="match-input-height">
                            <mat-icon>add_shopping_cart</mat-icon>
                            <span>Add to cart</span>
                        </button>

                        <mat-form-field appearance="fill">
                            <mat-label>Quantity</mat-label>
                            <input matInput type="number" min="1" value="1">
                        </mat-form-field>
                    </div>

                    <mat-divider class="mt-6"></mat-divider>

                    <p class="mt-6 text-gray-500">
                        {{product.description}}
                    </p>
                </div>
            </div>
        </div>
    </section>
}
